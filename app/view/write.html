{extends file = 'layout.html'}
{{block name=head}}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>写文章</title>
<link href="/static/css/bootstrap.css" type="text/css" rel="stylesheet">
<link href="/static/css/self.css" type="text/css" rel="stylesheet">
{{/block}}
{{block name=main}}
<!-- 主体内容开始 -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h3 class="text-center">
                写文章
            </h3>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="博文标题，最多50个字符" id="title">
                </div>
                <div id="content">

                </div>
                <br>
                <div class="form-group">
                    <select class="form-control" id="category">
                        {{foreach from=$categorys item=categorysItem}}
                        <option value="{{$categorysItem.category}}">{{$categorysItem.category}}</option>
                        {{/foreach}}
                    </select>
                </div>
                <button type="button" class="btn btn-info btn-sm btn-block" id="publish" data-username={{$username}}>发表</button><br><br>
            </form>
        </div>
    </div>
</div>
<!-- 主体内容结束 -->
{{/block}}
{{block name=js}}
<script src="/static/js/wangEditor.js"></script>
<script src="/static/js/xss.js"></script>
<script src="/static/js/write.js"></script>
{{/block}}
